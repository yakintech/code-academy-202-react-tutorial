<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button onclick="setNumber()">Set Number</button>
</body>
<script>

    function setNumber(){
        localStorage.setItem("number", 10);
        document.querySelector("h1").innerHTML = 10   
    }

    if(localStorage.getItem("number")){
        document.querySelector("h1").innerHTML = localStorage.getItem("number")
    }

</script>
</html>
